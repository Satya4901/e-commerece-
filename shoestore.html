<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Shoe Store</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        ///////////////////////////////////////////////
        /* Custom CSS styles */
       body{
    height: 100vh;
    background-image:linear-gradient(rgb(110, 210, 249),rgb(69, 197, 248),rgb(0, 183, 255),rgb(9, 127, 173));
}
h1{
    color: rgb(255, 255, 255);
    text-shadow: 2px 2px 3px black;
}
h2{
    color: rgb(8, 54, 71);
    text-shadow: 1px 1px 2px rgb(255, 255, 255);
}
.list-group-item{
    background-image: linear-gradient(rgb(170, 235, 255),rgb(140, 215, 232));
    gap:10px;

}
.list-group-item:hover{
    background-image: linear-gradient(rgb(138, 191, 207),rgb(80, 179, 199));
    gap:10px;

}
.card{
    background-image: linear-gradient(rgb(170, 235, 255),rgb(140, 215, 232), rgb(146, 218, 244));
    border-radius: 20px;
    padding: 20px;
}
.card img:hover{
    background-image: linear-gradient(rgb(170, 235, 255),rgb(140, 215, 232), rgb(146, 218, 244));
    border-radius: 20px;
    padding: 5px;

}
.card img{
    border-radius: 20px;
}
.card img:hover{
    border-radius: 20px;
    
}
.btn :hover{
    background-color: orange;
}
/////////////////////////////////////////
    </style>
</head>
<body>
    <div class="container cnt">
        <h1>Welcome to E-commerce Shoe Store</h1>
        <div class="row">
            <div class="col-md-3">
                <h2>Categories</h2>
                <ul class="list-group">
                    <li class="list-group-item">Running Shoes</li>
                    <li class="list-group-item">Best Performance Shoes</li>
                    <li class="list-group-item">sports Shoes</li>
                    <li class="list-group-item">party Shoes</li>
                    <!-- Add more categories as needed -->
                </ul>
            </div>
            <div class="col-md-9">
                <h2>Products</h2>
                <div class="row">
                    <div class="col-md-4">
                        <div class="product-card card">
                            <img src="https://m.media-amazon.com/images/I/61utX8kBDlL._UY675_.jpg" class="card-img-top" alt="Running Shoe">
                            <div class="card-body">
                                <h5 class="card-title">Running Shoe 1</h5>
                                <p class="card-text">Price: $50</p>
                                <a href="#" class="btn btn-primary addToCart">Add to Cart</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="product-card card">
                            <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8c2hvZXN8ZW58MHx8MHx8fDA%3D&w=1000&q=80" class="card-img-top" alt="Running Shoe">
                            <div class="card-body">
                                <h5 class="card-title">sport shoe </h5>
                                <p class="card-text">Price: $75</p>
                                <a href="#" class="btn btn-primary addToCart">Add to Cart</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="product-card card">
                            <img src="https://encrypted-tbn0.gstatic.com/shopping?q=tbn:ANd9GcSGDWyXkqUG_HyebA3aZ06Vfr9n5JKgmICYrJuX_vLYqreDfO0G9M6-TamhynNjGLDtElTR_bf-NSMInWSLRLowTc74bWIF15yV3T051XX2yQ_EqFHNVvau8tA" class="card-img-top" alt="Running Shoe">
                            <div class="card-body">
                                <h5 class="card-title">party shoe </h5>
                                <p class="card-text">Price: $100</p>
                                <a href="#" class="btn btn-primary addToCart">Add to Cart</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <h2>Shopping Cart</h2>
        <div id="cart">
            <p>items in the cart.</p>
            <!-- Cart items will be displayed here -->
        </div>
    </div>

    <script>
        //////////////////////////////////////////////////
        // JavaScript code to handle cart functionality
        const addToCartButtons = document.querySelectorAll('.addToCart');
        const cartDiv = document.getElementById('cart');

        addToCartButtons.forEach(button => {
            button.addEventListener('click', () => {
                const productName = button.parentElement.querySelector('.card-title').innerText;
                const productPrice = button.parentElement.querySelector('.card-text').innerText.split('$')[1];

                const cartItem = document.createElement('div');
                cartItem.innerHTML = `<p>${productName} - $${productPrice}</p>`;
                cartDiv.appendChild(cartItem);
            });
        });
    </script>
</body>
</html>
